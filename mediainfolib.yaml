package:
  name: mediainfolib
  version: 25.03
  epoch: 0
  description: "Utility for displaying technical and tag data for media files"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates
      - git
      - build-base
      - autoconf
      - automake
      - libtool
      - pkgconf
      - pkgconf-dev
      - glibc
      - wolfi-baselayout
      - zlib-dev
      - libzen

pipeline:
  - name: Checkout MediaInfoLib
    uses: git-checkout
    with:
      repository: https://github.com/MediaArea/MediaInfoLib.git
      tag: "v${{package.version}}"
      expected-commit: b1369cf34d6567aceac4f0c4208bc5caa0d4d2f7

  - name: Build and Install MediaInfoLib
    runs: |
      ./autogen.sh
      ./configure --prefix=/usr
      make
      make DESTDIR="${{targets.destdir}}" install
    working-directory: Project/GNU/Library

update:
  enabled: true
  release-monitor:
    identifier: 16249

test:
  pipeline:
    - uses: test/tw/ldd-check
