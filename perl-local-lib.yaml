package:
  name: perl-local-lib
  version: "2.000029"
  epoch: 0
  description: Perl module for extracting distribution names and versions from a distribution filename
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8df87a10c14c8e909c5b47c5701e4b8187d519e5251e87c80709b02bb33efdd7
      uri: https://cpan.metacpan.org/authors/id/H/HA/HAARG/local-lib-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 206460

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
