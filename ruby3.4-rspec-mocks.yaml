# Generated from https://github.com/rspec/rspec-mocks
package:
  name: ruby3.4-rspec-mocks
  version: 3.13.2
  epoch: 3
  description: RSpec's 'test double' framework, with support for stubbing and mocking
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-diff-lcs
      - ruby3.4-rspec-support

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-mocks.git
      tag: v${{package.version}}
      expected-commit: 0d6a02313cd5b3cc6f58edcd8b1a8f019cb6a4a0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rspec-mocks
  rubyMM: "3.4"

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          rspec/mocks
          rspec/mocks/argument_list_matcher
          rspec/mocks/argument_matchers
          rspec/mocks/instance_method_stasher
          rspec/mocks/marshal_extension
          rspec/mocks/message_chain
          rspec/mocks/object_reference
          rspec/mocks/order_group
          rspec/mocks/standalone
          rspec/mocks/syntax
          rspec/mocks/targets
          rspec/mocks/test_double
          rspec/mocks/version
          rspec/mocks/any_instance/chain
          rspec/mocks/any_instance/message_chains
          rspec/mocks/any_instance/proxy
          rspec/mocks/matchers/expectation_customization
