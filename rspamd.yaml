package:
  name: rspamd
  version: "3.12.1"
  epoch: 0
  description: "Rapid spam filtering system"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - glib
      - libarchive
      - libevent
      - libicu77
      - libmagic
      - libsodium
      - luajit
      - openssl
      - pcre2
      - sqlite-libs
      - zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gcc-14-default
      - glib-dev
      - icu-dev
      - libarchive-dev
      - libevent-dev
      - libmagic-dev
      - libsodium-dev
      - libuv-dev
      - linux-headers
      - luajit-dev
      - ninja
      - openssl-dev
      - pcre2-dev
      - perl
      - pkgconf
      - python-3
      - ragel
      - sqlite-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspamd/rspamd
      tag: ${{package.version}}
      expected-commit: 6dbfca2fa06e1856a57fce7a6c90d5e0d0406b6a

  - uses: cmake/configure
    with:
      opts: |
        -DCMAKE_INSTALL_PREFIX:PATH=/usr \
        -DCMAKE_BUILD_TYPE=RelWithDebInfo \
        -DENABLE_PCRE2=ON \
        -DENABLE_LUAJIT=ON \
        -DINSTALL_WEBUI=OFF \
        -DINSTALL_EXAMPLES=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

  - runs: |
      # Create required directories
      mkdir -p "${{targets.destdir}}"/etc/rspamd
      mkdir -p "${{targets.destdir}}"/var/lib/rspamd
      mkdir -p "${{targets.destdir}}"/var/log/rspamd
      mkdir -p "${{targets.destdir}}"/run/rspamd

      # Set proper permissions
      chmod 755 "${{targets.destdir}}"/var/lib/rspamd
      chmod 755 "${{targets.destdir}}"/var/log/rspamd
      chmod 755 "${{targets.destdir}}"/run/rspamd

update:
  enabled: true
  github:
    identifier: rspamd/rspamd
    use-tag: true
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - bash
        - coreutils
        - rspamd
  pipeline:
    - name: "Basic binary check"
      runs: |
        rspamd --version
    - uses: test/tw/ldd-check
