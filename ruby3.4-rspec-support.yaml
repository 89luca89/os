# Generated from https://github.com/rspec/rspec-support
package:
  name: ruby3.4-rspec-support
  version: 3.13.1
  epoch: 2
  description: Support utilities for RSpec gems
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3bc8bfa7a41ac4780b2570bd91afe1b4f304330de26d9497f90ba7122d342711
      uri: https://github.com/rspec/rspec-support/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-support.git
      tag: v${{package.version}}
      expected-commit: 38e40fec3f2bda7074f76b1f9b4c96be613df6d1

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rspec-support
  rubyMM: "3.4"

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          rspec/support
          rspec/support/comparable_version
          rspec/support/fuzzy_matcher
          rspec/support/matcher_definition
          rspec/support/method_signature_verifier
          rspec/support/mutex
          rspec/support/recursive_const_methods
          rspec/support/reentrant_mutex
          rspec/support/version
          rspec/support/warnings
          rspec/support/source/location
          rspec/support/spec/deprecation_helpers
          rspec/support/spec/formatting_support
          rspec/support/spec/stderr_splitter
          rspec/support/spec/with_isolated_stderr
