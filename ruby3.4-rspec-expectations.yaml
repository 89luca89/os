# Generated from https://github.com/rspec/rspec-expectations
package:
  name: ruby3.4-rspec-expectations
  version: 3.13.3
  epoch: 3
  description: rspec-expectations provides a simple, readable API to express expected outcomes of a code example.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-diff-lcs
      - ruby3.4-rspec-support

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rspec/rspec-expectations.git
      expected-commit: 555979f5bae76e83a52f166dd7060daf504c6177
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rspec-expectations
  rubyMM: "3.4"

test:
  pipeline:
    - uses: test/tw/gem-check
      with:
        require: |
          rspec/expectations
          rspec/matchers
          rspec/expectations/expectation_target
          rspec/expectations/fail_with
          rspec/expectations/syntax
          rspec/expectations/version
          rspec/matchers/english_phrasing
          rspec/matchers/fail_matchers
          rspec/matchers/generated_descriptions
          rspec/matchers/matcher_protocol
          rspec/matchers/multi_matcher_diff
          rspec/matchers/built_in/count_expectation
